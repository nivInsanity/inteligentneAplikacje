<!DOCTYPE html>
<html>
    <head>
        <title>System rekomendacji - piwa</title>
        <script src="/files/scripts.js"></script>
        <script src="/files/chart.js"></script>
        <link rel="stylesheet" href="/files/style.css">
    </head>
    <body onload="prepare()">
        <div class="beers">
        {{ range .Beers }}
            <div>
                <b>{{ .Name }}</b><br>
                Alkohol: {{ .GetAlcohol }}<br>
                Goryczka: {{ .Ibu }}<br>
                Styl: {{ $.Style.GetStyleName .Style }}
                <brate id="{{ .Id }}"></brate>
            </div>
        {{ end }}
            <div class="generate" onclick="loadreco()">
                Generuj rekomendacje
            </div>
            <div id="stats"></div>
        </div>
        <div id="reco"></div>
    </body>
</html>
